[data]
num_nodes = 5183
input_window = 12
output_window = 12

[model]
# 注意：d_llm=768 对应 GPT-2 Base 维度；如无 transformers 将退化为 TinyEncoder
heads = 2
spatial_out = 16
temporal_channels = (64,128)
temporal_strides = (2,2)
patch_len = 4
d_llm = 768
llm_layers = 3
node_chunk = 512
graph_tag = grid8

[train]
amp = True
scheduler = plateau
plateau_factor = 0.5
plateau_patience = 2
plateau_threshold = 0.001
plateau_threshold_mode = rel
plateau_cooldown = 0
min_lr = 1e-5

